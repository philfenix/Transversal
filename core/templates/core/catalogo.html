<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carro</title>
  <link rel="stylesheet" href="{% static 'core/css/catalogo.css' %}">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <div class="menu">
    <img src="{% static 'core/img/imagen\logo.png' %}" alt="logo">

    <h4>
      <font style="color:rgb(59, 135, 30)" face="Pacifico" Serif”>Animal Store</font>
    </h4>

    <h1>
      <font face="Pacifico" Serif”>
        <p>➤ Catalogo</p>

      </font>
      <img src="{% static 'core/img/imagen/icons8_shopping_cart_45px.png' %}" alt="">
    </h1>

  </div>

  
  <div id="barra">
    <div id="inicio">
      <img src="{% static 'core/img/images/inicio.png'%}" alt="">
      <a href="{% url 'home' %}"> INICIO</a>
    </div>
    <div id="productos">
      <img src="{% static 'core/img/images/productos.png'%}" alt="">
      <a href="{% url 'catego' %}">PRODUCTOS</a>

    </div>
    <div id="carro">
      <img src="{% static 'core/img/images/carro.png'%}" alt="">
      <a href="{% url 'carro' %}"> CARRO</a>
    </div>
    <div id="mis_compras">
      <img src="{% static 'core/img/images/mis_compras.png'%}" alt="">
      <a href="{% url 'mis_compras' %}"> MIS COMPRAS</a>
    </div>
    <div id="suscribirse">
      <img src="{% static 'core/img/images/suscribirse.png'%}" alt="">
      <a href="{% url 'suscribirse' %}">SUSCRIBIRSE</a>
    </div>
    <div id="busqueda">
      <nav class="navbar navbar-light" style="background-color: #F1F7EB;">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-5" type="buscar" placeholder="buscar" aria-label="buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </div>
  </div>

  <hr>

  <div id="catalogo_productos">
    {% for i in contexto %}

    <div class="card" style="width: 18rem; ">
      <img src="{{i.imagenProducto.url}}" class="card-img-top" alt="...">
      <hr>
      <div class="card-body">
        <h2 class="card-title">{{i.nombreProducto}}</h2>
        <h5 class="card-text">Precio: {{i.precioProducto}}</h5>
        <h5 class="card-text">Existencias: {{i.stockProducto}}</h5>
        <h5 href="#" class="btn btn-primary">¡Comprar!</h5>
      </div>
    </div>

    {% endfor %}




  </div>

  <hr>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
