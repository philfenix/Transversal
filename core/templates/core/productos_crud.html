<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <div class="menu">
    <img src="{% static 'core/img/imagen\logo.png' %}" alt="logo">

    <h4>
      <font style="color:rgb(59, 135, 30)" face="Pacifico" Serif”>Animal Store</font>
    </h4>

    <h1>
      <font face="Pacifico" Serif”>
        <p>➤ Editar Productos</p>
      </font>

    </h1>

  </div>

  <p>

  </p>
  <div id="contenido">

    <div class="container">

      <h1>Listado de productos actuales</h1>
      <div id="espaciador"></div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Producto</th>
            <th scope="col">Acciones</th>
            <th scope="col">Acciones</th>
          </tr>

        </thead>
        <tbody>
          {% for i in contexto %}
          <tr>

            <td data-label="ID PRODUCTO">{{i.idProducto}}</td>
            <td data-label="NOMBRE PRODUCTO">{{i.nombreProducto}}</td>
            <td data-label="MARCA">{{i.precioProducto}}</td>
            <td data-label="STOCK/UNIDADES">{{i.stockProducto}}</td>
            <td data-label="PRODUCTO"> <img src="{{i.imagenProducto.url}}" width="115px" alt=""></td>
            <td><a href="{% url 'modificarProducto' i.idProducto %}">Modificar</a></td>
            <td><a href="{% url 'eliminarProducto' i.idProducto %}">Eliminar</a></td>


          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div id="espaciador"></div>

      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#crearpdt">
        <a href="{% url 'crearProducto' %}">Agregar Productos</a>
      </button>

      <!-- <form action="#" class="col-6">
        <label for="#">Nombre producto</label>

        <label for="#">Precio</label>
        <input type="number" class="form-control" id="precio">
        <label for="#">Cantidad</label>
        <input type="number" class="form-control" id="cantidad">
        <div class="row mt-3"></div>
        <button type="button" class="btn btn-success" id="agregar">Agregar</button>
        <button type="button" class="btn btn-success" id="guardar">Guardar</button>

      </form> -->

    </div>

    <div id="inicio">
      <a title="Volver a productos" href="{% url 'catego' %}"><img src="{% static 'core/img/imagen/volver.png' %}"
          alt="Volver a productos" /></a>
      <a href="{% url 'catego' %}"> Volver a productos</a>

    </div>

</body>

</html>
