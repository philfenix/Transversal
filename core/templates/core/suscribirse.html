<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mis compras</title>
     <link rel="stylesheet" href="{% static 'core/css/suscribirse.css' %}">


</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<body>
     <div class="menu">
          <img src="{% static 'core/img/imagen\logo.png' %}" alt="logo">
  
          <h4>
              <font style="color:rgb(59, 135, 30)" face="Pacifico" Serif”>Animal Store</font>
          </h4>

          <h1>
               <font face="Pacifico" Serif”> ➤ Suscribirse</font>

           </h1>
  
      </div>

     <div id="barra">
     <div id="inicio">
     <img src="{% static 'core/img/images/inicio.png'%}" alt="">
     <a href="{% url 'home' %}"> INICIO</a>
     </div>
     <div id="productos">
     <img src="{% static 'core/img/images/productos.png'%}" alt="">
     <a href="{% url 'catego' %}">PRODUCTOS</a>
     
     </div>
     <div id="carro">
     <img src="{% static 'core/img/images/carro.png'%}" alt="">
     <a href="{% url 'carro' %}"> CARRO</a>
     </div>
     <div id="mis_compras">
     <img src="{% static 'core/img/images/mis_compras.png'%}" alt="">
     <a href="{% url 'mis_compras' %}"> MIS COMPRAS</a>
     </div>
     <div id="suscribirse">
     <img src="{% static 'core/img/images/suscribirse.png'%}" alt="">
     <a href="{% url 'suscribirse' %}">SUSCRIBIRSE</a>
     </div>
     <div id="busqueda">
     <nav class="navbar navbar-light" style="background-color: #F1F7EB;">
          <div class="container-fluid">
          <form class="d-flex">
               <input class="form-control me-5" type="buscar" placeholder="buscar" aria-label="buscar">
               <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
          </div>
     </nav>
     </div>
     </div>


     <div id="titulo">
          <h3>
               <p>INGRESE SUS DATOS PARA SUSCRIBIRSE:</p>
          </h3>

     </div>
     <div id="contenido">

          <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">Nombre</label>
               <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
          </div>

          <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">Apellido</label>
               <input type="family-nam" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
          </div>

          <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">Nombre de usuario</label>
               <input type="username" class="form-control" id="exampleFormControlInput1"
                    placeholder="Nombre de usuario">
          </div>

          <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
               <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Coreo electrónico">
          </div>

          <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
               <input type="new-password" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña">
          </div>

          <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">Fono</label>
               <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Fono">
          </div>

          <div class="mb-3">
               <label for="exampleFormControlInput1" class="form-label">N° Tarjeta</label>
               <input type="cc-number" class="form-control" id="exampleFormControlInput1" placeholder="N° Tarjeta">
          </div>

          <div id="btn_enviar">
               <input class="btn btn-primary" type="submit" value="Suscribirse!">
          </div>

     </div>



     <div id="pie_de_pagina"></div>

     <div id="pie_de_pagina_2"></div>


</body>

</html>
